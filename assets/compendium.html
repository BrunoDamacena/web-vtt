<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="compendium.css">
    <link rel="stylesheet" href="./colmeia.css">
    <title>Compêndio</title>
</head>
<body>
    <div id="compendio">
        <div id="painel-lateral">
                <img src="images/beeholder-logo.png" id="logo" alt="Ícone com a ilustração de um beholder amarelo e preto (cores de abelha)">
                <h1>
                    Câmara do conhecimento.
                </h1>
                <div id="selecao-compendio">
                    <div class="colmeia">
                        <div class="hex-cell"><div><img src="./images/beeholder-logo.png" alt="Spells"></div></div> <!-- Substituir as imagens pelos ícones -->
                        <div class="hex-cell"><div><img src="./images/beeholder-logo.png" alt="Monsters"></div></div>
                        <div class="hex-cell"><div><img src="./images/beeholder-logo.png" alt="Classes"></div></div>
                        <div class="hex-cell"><div><img src="./images/beeholder-logo.png" alt="Races"></div></div>
                        <div class="hex-cell"><div><img src="./images/beeholder-logo.png" alt="Items"></div></div>
                        <div class="hex-cell"><div><img src="./images/beeholder-logo.png" alt="Backgrounds"></div></div>
                        <div class="hex-cell"><div><img src="./images/beeholder-logo.png" alt="Conditions"></div></div>
                        <div class="hex-cell"><div><img src="./images/beeholder-logo.png" alt="Deities"></div></div>
                        <div class="hex-cell"><div><img src="./images/beeholder-logo.png" alt="Feats"></div></div>
                        <div class="hex-cell"><div><img src="./images/beeholder-logo.png" alt="Languages"></div></div>
                      </div>
                </div>
            <div id="lista-compendio">
                <ul>
                    <li>Wish</li>
                    <li>Produce Flame</li>
                    <li>Cure Wounds</li>
                    <li>Healing Word</li>
                    <li>Meld Into Stone</li>
                    <li>Polymorph</li>
                    <li>Speak With Plants</li>
                    <li>Plant Growth</li>
                    <li>Beast Bond</li>
                    <li>Charm Person</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
